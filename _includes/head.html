<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/poole.css" type="text/css">
  <link rel="stylesheet" href="/public/css/shThemeDefault.css" type="text/css"> 
  <link rel="stylesheet" href="/public/css/hyde.css" type="text/css">

  <!-- JS -->
  
  <script src="/public/js/shCore.js" type="text/javascript" > </script>
  <script src="/public/js/shAutoloader.js" type="text/javascript" > </script>
  
  <!-- Icons -->
  <link rel="shortcut icon" href="/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
